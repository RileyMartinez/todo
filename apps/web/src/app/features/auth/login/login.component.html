<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col items-center p-14 space-y-4">
        <mat-card class="w-full max-w-[360px] sm:max-w-[400px] md:max-w-[600px]">
            <mat-card-header class="mb-4">
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="fill" class="w-3/4">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" [formControl]="emailFormControl" autocomplete="email" required />
                    @if (emailFormControl.hasError('email') && emailFormControl.hasError('required')) {
                    <mat-error> Please enter a valid email address </mat-error>
                    }
                    @if (emailFormControl.hasError('required')) {
                    <mat-error> Email is required </mat-error>
                    }
                </mat-form-field>
                <mat-form-field appearance="fill" class="w-3/4">
                    <mat-label>Password</mat-label>
                    <input matInput [formControl]="passwordFormControl" autocomplete="current-password"
                        [type]="hide ? 'password' : 'text'" required />
                    @if (passwordFormControl.hasError('required')) {
                    <mat-error>Password is required </mat-error>
                    }
                    <button type="button" mat-icon-button matSuffix matTooltip="Toggle password visibility"
                        (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
                <div class="pb-6 flex flex-row items-center">
                    <button mat-raised-button type="submit"
                        [disabled]="loginForm.invalid"><mat-icon>login</mat-icon>Login</button>
                    <button mat-button (click)="openForgotPasswordDialog()" class="ml-4">Forgot
                        Password?</button>
                </div>
                <mat-divider></mat-divider>
                <div class="pt-6 flex space-x-4">
                    <button mat-raised-button type="button" (click)="onSocialLogin(routes.AUTH_GOOGLE_LOGIN)">
                        <fa-icon [icon]="faGoogle"></fa-icon>
                        Google
                    </button>
                    <button mat-raised-button type="button" (click)="onSocialLogin(routes.AUTH_GITHUB_LOGIN)">
                        <fa-icon [icon]="faGithub"></fa-icon>
                        GitHub
                    </button>
                    <button mat-raised-button type="button" (click)="onSocialLogin(routes.AUTH_DISCORD_LOGIN)">
                        <fa-icon [icon]="faDiscord"></fa-icon>
                        Discord
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</form>

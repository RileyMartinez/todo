<h2 mat-dialog-title>Create Todo List</h2>
<mat-dialog-content>
    <p>Enter a title:</p>
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="title" />
    </mat-form-field>

    <div>
        <label class="text-gray-600 text-sm mb-2 block">Choose an icon:</label>
        <div class="grid grid-cols-6 gap-2 max-h-48 overflow-y-auto p-2 border border-gray-200 rounded">
            @for (icon of availableIcons; track icon) {
                <mat-button-toggle-group [(ngModel)]="selectedIcon" hideSingleSelectionIndicator="true">
                    <mat-button-toggle [value]="icon">
                        <mat-icon>{{ icon }}</mat-icon>
                    </mat-button-toggle>
                </mat-button-toggle-group>
            }
        </div>
    </div>

    @if (selectedIcon) {
        <div class="flex items-center gap-2 p-3 bg-gray-50 rounded">
            <mat-icon class="text-primary-600">{{ selectedIcon }}</mat-icon>
            <span
                >Selected icon: <strong>{{ selectedIcon }}</strong></span
            >
        </div>
    }
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="undefined">Cancel</button>
    <button mat-button [mat-dialog-close]="{ title, icon: selectedIcon }" cdkFocusInitial [disabled]="!title">
        Create
    </button>
</mat-dialog-actions>

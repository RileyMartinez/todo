<div class="flex justify-center p-14">
    <mat-card class="w-full max-w-[360px] sm:max-w-[400px] md:max-w-[600px]">
        <mat-card-header class="mb-4">
            <mat-card-title>Todo Lists</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-selection-list #todoListSelections [multiple]="false">
                @for (list of todoLists(); track list.id) {
                <mat-list-option [value]="list">{{ list.title }}</mat-list-option>
                }
            </mat-selection-list>
            @if (todoLists().length === 0) {
            <p>No lists found. Create a new list to get started.</p>
            }
        </mat-card-content>
        <div class="flex justify-between items-center">
            <mat-card-actions [align]="'start'">
                <button mat-icon-button color="primary" aria-label="Create new list" (click)="openCreateDialog()">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-card-actions>
            @if (todoListSelections.selectedOptions.selected.length) {
            <mat-card-actions [align]="'end'">
                <button mat-icon-button color="accent" aria-label="Edit selected list"
                    (click)="openEditPage(todoListSelections.selectedOptions.selected[0].value)">
                    <mat-icon>edit_note</mat-icon>
                </button>
                <button mat-icon-button color="warn" aria-label="Delete selected list"
                    (click)="openDeleteDialog(todoListSelections.selectedOptions.selected[0].value)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
            }
        </div>
    </mat-card>
</div>

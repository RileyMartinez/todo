<mat-form-field subscriptSizing="dynamic" class="sm:w-full md:w-80 lg:w-96">
    <mat-label>Search</mat-label>
    <input matInput type="search" [formControl]="searchFormControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onOptionSelected($event)">
        @for (result of searchResults(); track result) {
        <mat-option [value]="result">
            <mat-icon>{{result.icon}}</mat-icon>
            {{ result.title }}
        </mat-option>
        }
    </mat-autocomplete>
</mat-form-field>

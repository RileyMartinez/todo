<mat-form-field subscriptSizing="dynamic">
    <mat-label>Search</mat-label>
    <input matInput type="search" [formControl]="searchFormControl" [matAutocomplete]="auto">
    <mat-icon matSuffix>search</mat-icon>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onOptionSelected($event)">
        @for (list of searchResults(); track list) {
        <mat-option [value]="list">
            <mat-icon>{{list.icon}}</mat-icon>
            {{ list.title }}
        </mat-option>
        }
    </mat-autocomplete>
</mat-form-field>

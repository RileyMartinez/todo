<div class="flex justify-center p-14">
    <mat-card class="min-w-96 mx-auto">
        <mat-card-header class="mb-4">
            <mat-card-title>Todo Lists</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-selection-list #todoLists [multiple]="false">
                <mat-list-option *ngFor="let list of todoLists$ | async" [value]="list">{{
                    list.title
                }}</mat-list-option>
            </mat-selection-list>
            <p *ngIf="((todoLists$ | async)?.length || 0) === 0">No lists found. Create a new list to get started.</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-icon-button color="primary" aria-label="Create new list" (click)="openCreateDialog()">
                <mat-icon>add</mat-icon>
            </button>
            <a
                mat-icon-button
                color="accent"
                aria-label="Edit selected list"
                (click)="openEditPage(todoLists.selectedOptions.selected[0].value)"
                [disabled]="!todoLists.selectedOptions.selected.length"
            >
                <mat-icon>edit</mat-icon>
            </a>
            <button
                mat-icon-button
                color="warn"
                aria-label="Delete selected list"
                (click)="openDeleteDialog(todoLists.selectedOptions.selected[0].value)"
                [disabled]="!todoLists.selectedOptions.selected.length"
            >
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>

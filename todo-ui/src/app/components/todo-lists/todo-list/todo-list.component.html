<div class="flex justify-center p-14">
    <mat-card *ngIf="todoList()">
        <mat-card-header>
            <mat-card-title>{{ todoList()?.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="todoForm" (ngSubmit)="addTodoItem(todoList()?.id || 0, todoFormControl.value)">
                <div class="flex items-center space-x-2 pt-4">
                    <mat-form-field class="flex-grow">
                        <input matInput [formControl]="todoFormControl" placeholder="Add a new todo item" />
                    </mat-form-field>
                    <button mat-icon-button color="primary" type="submit" [disabled]="todoForm.invalid">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </form>
            <p *ngIf="(todoList()?.todos?.length || 0) === 0">No todo items to complete.</p>
            <mat-selection-list [multiple]="true">
                <mat-list-option
                    *ngFor="let item of todoList()?.todos"
                    [togglePosition]="'before'"
                    (click)="removeTodoItem(item.id)"
                >
                    {{ item.title }}
                </mat-list-option>
            </mat-selection-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="goBack()">Back</button>
        </mat-card-actions>
    </mat-card>
</div>

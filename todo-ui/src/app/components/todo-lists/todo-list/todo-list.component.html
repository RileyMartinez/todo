<mat-card *ngIf="todoList$ | async as todoList">
    <mat-card-header>
        <mat-card-title>{{ todoList.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="todoForm" (ngSubmit)="addTodoItem(todoList.id, todoFormControl.value)">
            <mat-form-field class="w-full">
                <input matInput [formControl]="todoFormControl" placeholder="Add a new todo item" />
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Add</button>
        </form>
        <mat-list>
            <mat-list-item *ngFor="let item of todoList.todos">
                {{ item.title }}
                <button mat-icon-button (click)="removeTodoItem(item.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="goBack()">Back</button>
    </mat-card-actions>
</mat-card>

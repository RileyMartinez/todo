<div class="flex flex-col min-h-screen">
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()" class="mr-4">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Todo App</span>
    </mat-toolbar>
    @if (loading$ | async) {
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    } @else {
        <mat-progress-bar mode="determinate" [value]="0"></mat-progress-bar>
    }
    <mat-sidenav-container class="flex-grow">
        <mat-sidenav #sidenav mode="push">
            <mat-nav-list>
                @if (user$ | async) {
                    <a mat-list-item (click)="logout()" [routerLink]="[loginOrRegisterRoute]"> Logout </a>
                } @else {
                    <a mat-list-item (click)="sidenav.close()" [routerLink]="[loginOrRegisterRoute]"> Login </a>
                }
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <footer class="mt-auto bg-gray-200 text-center py-4">
        <span>Â© 2024 Todo by Riley Martinez</span>
    </footer>
</div>

<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" class="mr-4">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Todo App</span>
</mat-toolbar>
<mat-progress-bar mode="indeterminate" *ngIf="loadingService.loading$ | async"></mat-progress-bar>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="push">
        <mat-nav-list>
            <a mat-list-item (click)="sidenav.close()" [routerLink]="['/loginOrRegister']">Login</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
